<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Professor - UFC Sobral</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro_todos.css') }}" />
  </head>
  <body>
    <div class="cadastro-container text-center">
      <img src="{{ url_for('static', filename='img/logo_ufc.png') }}" alt="Logo UFC" />
      <h5>Cadastro de Professor - SGLS</h5>
      <p>Campus Mucambinho</p>

      <form action="/cadastro/professor" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6 text-left">
            <label for="nome">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required />
          </div>
          <div class="form-group col-md-6 text-left">
            <label for="departamento">Departamento</label>
            <input type="text" class="form-control" id="departamento" name="departamento" placeholder="Digite seu departamento" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6 text-left">
            <label for="curso">Curso</label>
            <input type="text" class="form-control" id="curso" name="curso" placeholder="Digite seu curso" required />
          </div>
          <div class="form-group col-md-6 text-left">
            <label for="siape">SIAPE</label>
            <input type="text" class="form-control" id="siape" name="siape" placeholder="Digite seu número SIAPE" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6 text-left">
            <label for="email">E-mail Institucional</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail institucional" required />
          </div>
          <div class="form-group col-md-6 text-left">
            <label for="senha">Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required />
              <div class="input-group-append">
                <span class="input-group-text" id="toggleSenha">
                  <i class="bi bi-eye-slash" id="iconeSenha"></i>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6 text-left">
            <label for="confirmaSenha">Confirmar Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required />
              <div class="input-group-append">
                <span class="input-group-text" id="toggleConfirmaSenha">
                  <i class="bi bi-eye-slash" id="iconeConfirmaSenha"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6 text-left"></div>
        </div>
        {% if erros %}
  <div class="alert alert-danger">
    <ul class="mb-0">
      {% for erro in erros %}
        <li>{{ erro }}</li>
      {% endfor %}
    </ul>
  </div>
{% endif %}


        <button type="submit" class="btn btn-success btn-block mt-3">Cadastrar</button>
        <a href="{{ url_for('login_redirecionar.tela_login') }}" class="btn btn-link btn-block mt-2">Voltar ao login</a>
      </form>
    </div>

    <div class="footer">
      SGHL | © 2025 - Divisão de Tecnologia da Informação - UFC Sobral
    </div>

    <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
  </body>
</html>
