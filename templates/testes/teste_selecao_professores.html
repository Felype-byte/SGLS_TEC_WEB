<div class="row">
  <!-- üîπ M√©todo 1: Select padr√£o -->
  <div class="col-md-6 mb-4">
    <label><strong>1. Select Cl√°ssico</strong></label>
    <select name="professor_id_1" class="form-control">
      <option disabled selected>Escolha...</option>
      {% for prof in professores %}
        <option value="{{ prof.id_professor }}">{{ prof.nome_completo }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- üîπ M√©todo 2: Select com nome + curso -->
  <div class="col-md-6 mb-4">
    <label><strong>2. Select com Curso</strong></label>
    <select name="professor_id_2" class="form-control">
      <option disabled selected>Escolha...</option>
      {% for prof in professores %}
        <option value="{{ prof.id_professor }}">{{ prof.nome_completo }} ‚Äì {{ prof.curso }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- üîπ M√©todo 3: Lista com bot√£o -->
  <div class="col-md-6 mb-4">
    <label><strong>3. Lista com Bot√µes</strong></label>
    <div class="list-group">
      {% for prof in professores %}
        <button type="submit" name="professor_id_3" value="{{ prof.id_professor }}"
                class="list-group-item list-group-item-action">
          {{ prof.nome_completo }}
        </button>
      {% endfor %}
    </div>
  </div>

  <!-- üîπ M√©todo 4: Select com optgroup por curso -->
  <div class="col-md-6 mb-4">
    <label><strong>4. Select com Grupo por Curso</strong></label>
    <select name="professor_id_4" class="form-control">
      {% for curso in professores | map(attribute='curso') | unique %}
        <optgroup label="{{ curso }}">
          {% for prof in professores if prof.curso == curso %}
            <option value="{{ prof.id_professor }}">{{ prof.nome_completo }}</option>
          {% endfor %}
        </optgroup>
      {% endfor %}
    </select>
  </div>
</div>
