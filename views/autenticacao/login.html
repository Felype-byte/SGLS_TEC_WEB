<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login - SGLS - UFC Sobral</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Links de CSS e Ícones -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- O caminho para o seu CSS precisa voltar dois níveis de pasta (de /views/autenticacao/ para a raiz) -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <!-- A classe .login-container vem do seu style.css -->
    <div class="login-container">
      <!-- O caminho para a imagem também foi corrigido -->
      <img src="../../assets/img/logo_ufc.png" alt="Logo UFC" />
      <h5>SGLS - Sistema de Gerenciamento de Laboratórios</h5>
      <p>Campus Mucambinho - UFC Sobral</p>

      <!-- Abas para os perfis de usuário -->
      <div class="tabs">
        <div class="tab active" onclick="showTab('aluno', this)">Aluno</div>
        <div class="tab" onclick="showTab('professor', this)">Professor</div>
        <div class="tab" onclick="showTab('tecnico', this)">Técnico</div>
      </div>

      <!-- Formulário para Aluno -->
      <div id="aluno" class="form-content active">
        <!-- O 'action' aponta para a rota no seu back-end que processará o login -->
        <form action="/login/aluno" method="POST">
          <label for="matricula">Matrícula</label>
          <input type="text" id="matricula" name="matricula" required />

          <label for="senhaAluno">Senha</label>
          <div class="input-group">
            <input
              type="password"
              id="senhaAluno"
              class="form-control"
              name="senha"
              required
            />
            <!-- Você pode adicionar o toggle de senha se quiser -->
          </div>

          <button class="btn" type="submit">Entrar</button>
        </form>
        <div class="links">
          <!-- Links relativos para as páginas na mesma pasta 'autenticacao' -->
          <a href="./cadastro_aluno.html">Cadastrar-se</a> |
          <a href="./recuperar_senha.html">Esqueci a senha</a>
        </div>
      </div>

      <!-- Formulário para Professor -->
      <div id="professor" class="form-content">
        <form action="/login/professor" method="POST">
          <label for="siapeProfessor">SIAPE</label>
          <input type="text" id="siapeProfessor" name="siape" required />

          <label for="senhaProfessor">Senha</label>
          <input type="password" id="senhaProfessor" name="senha" required />

          <button class="btn" type="submit">Entrar</button>
        </form>
        <div class="links">
          <a href="./cadastro_professor.html">Cadastrar-se</a> |
          <a href="./recuperar_senha.html">Esqueci a senha</a>
        </div>
      </div>

      <!-- Formulário para Técnico -->
      <div id="tecnico" class="form-content">
        <form action="/login/tecnico" method="POST">
          <label for="siapeTecnico">SIAPE</label>
          <input type="text" id="siapeTecnico" name="siape" required />

          <label for="senhaTecnico">Senha</label>
          <input type="password" id="senhaTecnico" name="senha" required />

          <button class="btn" type="submit">Entrar</button>
        </form>
        <div class="links">
          <a href="./cadastro_tecnico.html">Cadastrar-se</a> |
          <a href="./recuperar_senha.html">Esqueci a senha</a>
        </div>
      </div>
    </div>

    <footer class="footer">
      SGHL | © 2025 - Divisão de Tecnologia da Informação - UFC Sobral
    </footer>

    <!-- Script para a funcionalidade das abas -->
    <script>
      function showTab(tabId, element) {
        // Esconde todos os conteúdos de formulário
        document
          .querySelectorAll(".form-content")
          .forEach((form) => form.classList.remove("active"));
        // Remove a classe 'active' de todas as abas
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));

        // Mostra o conteúdo do formulário clicado
        document.getElementById(tabId).classList.add("active");
        // Adiciona a classe 'active' à aba clicada
        element.classList.add("active");
      }
    </script>

    <!-- Link para seu script.js, se precisar de mais funcionalidades (como toggle de senha) -->
    <script src="../../assets/js/script.js"></script>
  </body>
</html>
