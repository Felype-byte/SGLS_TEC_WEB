<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos - UFC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #0056b3;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .filter-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header text-center">
        <h1>UNIVERSIDADE FEDERAL DO CEARÁ</h1>
        <p>Todos Agendamentos</p>
    </div>

    <div class="container">
        <div class="filter-section">
            <h4>Filtrar Solicitações</h4>
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="dataInicio" class="form-label">De:</label>
                    <input type="date" class="form-control" id="dataInicio" value="2022-04-17">
                </div>
                <div class="col-md-3">
                    <label for="dataFim" class="form-label">Até:</label>
                    <input type="date" class="form-control" id="dataFim" value="2022-04-30">
                </div>
                <div class="col-md-3">
                    <label for="curso" class="form-label">Curso:</label>
                    <select class="form-select" id="curso">
                        <option selected>Todos</option>
                        <option>Engenharia da Computação</option>
                        <option>Odontologia</option>
                        <option>Ciência da Computação</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="matricula" class="form-label">Matrícula:</label>
                    <input type="text" class="form-control" id="matricula" placeholder="Digite a matrícula">
                </div>
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
                </div>
                <div class
