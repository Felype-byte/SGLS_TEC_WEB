<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - UFC Sobral</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="login-container text-center">
    <img src="img/logo_ufc.png" alt="Logo UFC">
    <h5>SGLS-Sistema de Gerênciamento de Salas e Laboratórios</h5>
    <p>Campus Mucambinho</p>

    <form>
      <div class="form-group text-left">
        <label for="usuario">Usuário :</label>
        <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário">
      </div>
      <div class="form-group text-left">
        <label for="senha">Senha :</label>
        <div class="input-group">
          <input type="password" class="form-control" id="senhaLogin" placeholder="Digite sua senha">
<div class="input-group-append">
  <span class="input-group-text" id="toggleSenhaLogin">
    <i class="bi bi-eye-slash" id="iconeSenhaLogin"></i>
  </span>
</div>

        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <div class="mt-3">
      <a href="cadastro.html">Cadastrar-se</a> | <a href="recuperarSenha.html">Recuperar Senha</a>
    </div>
  </div>

  <div class="footer">
    SGHL | Copyright © 2025 - Divisão de Tecnologia da Informação - UFC Sobral
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
